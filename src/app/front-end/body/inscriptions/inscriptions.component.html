<div class="container form-container ">
    <form name="" id="" action="" method="post" class="m-auto form">
        <div class="personal_data">
            <h3>Données personnelles</h3>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="nom">Nom <span class="asterisque">*</span></label>
                    <input type="text" class="form-control" required id="nom" name="nom" placeholder="Dupont">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="prenom">Prénom <span class="asterisque">*</span></label>
                    <input type="text" class="form-control" required id="prenom" name="prenom" placeholder="Jean">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genre" id="masculin" value="option1">
                        <label class="form-check-label" for="masculin">Monsieur</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genre" id="féminin" value="option2">
                        <label class="form-check-label" for="féminin">Madame</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="date_de_naissance">Date de naissance <span class="asterisque">*</span></label>
                    <div class="input-group">
                        <input id="date_de_naissance" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="email">Adresse email <span class="asterisque">*</span></label>
                    <input type="email" class="form-control" required id="email" name="Email" placeholder="nom@exemple.com">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="phone">Numéro de téléphone <span class="asterisque">*</span></label>
                    <input type="tel" class="form-control" id="phone" #phone name="phone" placeholder="0000/00.00.00" required>
                </div>
            </div>
        </div>
        <div class="redcross_data mt-5 mb-3">
            <h3>Données Croix-Rouge</h3>
            <hr>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="matricule">N° de matricule</label>
                    <input id="matricule" type="text" class="form-control" size="20" name="Matricule" placeholder="20180103F067053">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="TypeEntityId">Entité générale&nbsp;:</label>
                    <select class="col-lg-12 form-control" id="TypeEntityId" name="Entité Générale" required (change)="onChange($event.target.value)">
                        <option value="" disabled selected>Sélectionnez votre entité générale</option>
                        <option *ngFor="let entity of entities">{{entity.name}}</option>
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                    <label for="EntityId">Entité locale&nbsp;:</label>
                    <select class="col-lg-12 form-control" id="EntityId" name="Entité Locale" required>
                    <option value="" disabled selected>Sélectionnez votre entité locale</option>
                    
                </select>
                </div>
            </div>
        </div>
        <div class="form-row float-right">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>
