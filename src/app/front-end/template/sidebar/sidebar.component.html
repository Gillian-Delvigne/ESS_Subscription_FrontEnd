<div class="row sidebar m-auto">
  <div class="list-group" id="list-tab" role="tablist">
    <span class="list-group-item list-title">Cat√©gories</span>
    <button *ngFor="let category of categories" class="list-group-item list-group-item-action" (click)="getCat(category.category_id)" role="tab" data-filter="tous" [ngClass]="{'active': systemService.selectedCat === category.category_id}">
      {{category.name}}

    <button class="btn btn-warning mt-2" (click)="resetCats()"><fa-icon [icon]="faRedoAlt" class="mr-1"></fa-icon>Toutes les formations</button>
  </div>
</div>
